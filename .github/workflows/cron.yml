name: cron test

on:
  schedule:
  - cron:  '*/60 * * * *'

jobs:
  stale:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]
    
    steps:
    - uses: actions/checkout@master

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    
    - name: install
      run : yarn

    - name: notify
      run : LINE_TOKEN=${{secrets.NOTIFY_TEST_TOKEN}} JB_PATH=${{secrets.JSONBASE_PATH}} node app.js